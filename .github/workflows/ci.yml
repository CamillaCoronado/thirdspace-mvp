name: CI

on:
  push:
    branches:
      - cont_integration_DK
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0' # Use a compatible version

      - name: Install dependencies
        run: npm install

      - name: Lint code # New linting step
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build
